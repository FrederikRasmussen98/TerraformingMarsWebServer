{% extends "base.html" %}

{% block title %}Spin the What{% endblock %}

{% block head %}
<style>
/* Page-specific styles for wheels */
body {
    color: white;
}

main {
    padding-top: 100px;
    padding-bottom: 30px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.wheel-container {
    width: 350px;
    margin: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

iframe {
    border: none;
    width: 100%;
    max-width: 350px;
    height: 480px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    background: #2a0d0d;
    overflow: hidden;
    transition: box-shadow 0.3s ease;
}

iframe:focus {
    outline: 3px solid #ff7043;
    box-shadow: 0 0 20px #ff7043;
}


</style>
{% endblock %}

{% block content %}
<main id="wheels"></main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const wheels = [
      {
        label: "Spin the Map",
        url: "https://wheelofnames.com/?entries=Lyserød,Lyseorange,Mørkeorange,Grøn,Blå,Lilla måtte,Blå måtte",
      },
      {
        label: "Spin the Names",
        url: "https://wheelofnames.com/?entries=Kongen,Gaystrup,Magnus,Microben,Best",
      },
      {
        label: "Spin the Moons",
        url: "https://wheelofnames.com/?entries=TITAN,GANYMEDE,MIRANDA,PLUTO,ENCELADUS,TRITON,CERES,EUROPA,IO,CALLISTO,LUNA",
      },
    ];

    const wheelsContainer = document.getElementById('wheels');

    wheels.forEach(({ url, label }) => {
        const container = document.createElement('section');
        container.className = 'wheel-container';

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.scrolling = 'no';
        iframe.title = label;
        iframe.allowFullscreen = true;

        const link = document.createElement('a');
        link.href = url;
        link.textContent = label;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.setAttribute('aria-label', `Open ${label} in new tab`);

        container.appendChild(link);
        container.appendChild(iframe);
        wheelsContainer.appendChild(container);
    });
});
</script>
{% endblock %}
